<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
        }
        .container {
            margin: 2rem;
        }
        .button-container {
            margin-top: 5rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: #ff6f61;
            border-radius: 50% 50% 50% 50%;
            animation: float 5s ease-in-out infinite;
            z-index: 100;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 22px;
            width: 6px;
            height: 20px;
            background: #ff6f61;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-500px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(-5deg);
            }
        }
        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
            background-color: #ffd700;
        }
        .balloon:nth-child(3) {
            left: 60%;
            animation-delay: 1s;
            background-color: #87ceeb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surpresa!</h1>
        <p>Quer ver algo especial? Clique no bot√£o abaixo!</p>
        <div class="button-container">
            <button onclick="window.location.href='message.html'">Clique aqui para ver a mensagem</button>
        </div>
    </div>
    <script>
        for (let i = 1; i <= 3; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(balloon);
        }
    </script>
</body>
</html>
